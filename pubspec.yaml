name: lol_stats
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  geolocator: ^6.0.0+4
  http: ^0.12.2
  gradient_text: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Friz Quadrata
      fonts:
        - asset: fonts/Friz Quadrata Regular.ttf
        - asset: fonts/Friz Quadrata Italic.ttf
          style: italic
